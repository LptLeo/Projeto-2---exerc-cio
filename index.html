<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Roboto&display=swap" rel="stylesheet">
    <title>MÓDULO 8</title>
</head>
<body>
    <div class="container">
        <header>
            <img src="./images/agenda de contatos.png" alt="icone-agenda">
            <h1>AGENDA DE CONTATOS</h1>
        </header>
        <form>
            <input id="input-contato" type="text" placeholder="Nome do contato">
            <input id="input-numero" type="tel" placeholder="(DDD) Número de telefone" maxlength="11" minlength="11" title="Número do contato com DDD">
            <button type="submit">Cadastrar</button>
        </form>
        <div class="tabela">
            <table cellspacing="0">
                <thead>
                    <tr>
                        <th id="nome-contato">Nome do contato</th>
                        <th id="numero-contato">Número de telefone</th>
                    </tr>
                </thead>
                <tbody id="registrar"></tbody>
            </table>
        </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
